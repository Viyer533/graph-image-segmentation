<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>Image Segmentation</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Image Segmentation</h1>
    <form id="uploadForm" enctype="multipart/form-data" method="POST">
      {% csrf_token %} <!-- Add the CSRF token inside the form -->
      <div class="form-group">
        <label for="imageUpload">Choose an image file:</label>
        <input type="file" class="form-control-file" id="imageUpload" name="imageUpload">
      </div>
      <button type="submit" class="btn btn-primary">Convert</button>
    </form> 
    <div id="converting" style="display:none;">
      <div class="text-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div>Converting...</div>
      </div>
    </div>   
    <hr>
    <div id="segmentedImage" class="mt-4"></div>
      <a id="downloadBtn" class="btn btn-success mt-3" href="#" download = "" style="display: none;">Download Segmented Image</a>
    </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {

      $('#uploadForm').submit(function(e) {
        e.preventDefault();
        var formData = new FormData(this);

        $('#converting').show();

        $.ajax({
          url: '{% url "upload" %}',  // Modify the URL to match your Django URL pattern
          type: 'POST',
          data: formData,
          cache: false,
          contentType: false,
          processData: false,
          success: function(response) {
            console.log(response.segmentedImagePath);
            $('#converting').hide();
            $('#segmentedImage').html('<img src="' + response.segmentedImagePath + '" class="img-fluid">');
            $('#downloadBtn').attr('href', response.segmentedImagePath);
            $('#downloadBtn').show();
          },
          error: function(error) {
            $('#converting').hide();
            console.log('Error:', error);
          }
        });
      });
    });
</script>
</body>
</html>
